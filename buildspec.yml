phases:
  install:
    runtime-versions:
      nodejs: 14  
    commands:
      # Install yarn if it wasn't already present in the build instance
      - yarn --version || npm -g install yarn
      - apt-get update
      - apt-get install -y jq
      - echo "Installing SonarCloud Dependencies"
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
      - unzip ./sonar-scanner-cli-4.6.2.2472-linux.zip
      - export PATH=$PATH:/sonar-scanner-cli-4.6.2.2472-linux/bin/
      
  pre_build:
    commands:
      - echo "Running Sonar Cloud"
      - ls -la
      #- sonar-scanner -Dsonar.login=$LOGIN -Dsonar.host.url=$HOST -Dsonar.projectKey=$Project -Dsonar.organization=$Organization
      #- sleep 5
      #- curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$PROJECTKEY > analysis.json
      #- cat analysis.json

  build:
    commands:
      - echo "Running SST Build Stage"
      - echo "NOW SWITCHING TO FRONT END DIR"
      - cd ./frontend && yarn && cd ..
      - yarn
      - echo "PRINTING CURRENT DIRECTORY"
      - pwd
      - ls -la
      - echo "RUNNING A YARN BUILD"
      - yarn sst build --stage aws-BRD-TEST --region eu-west-2 --verbose
      - echo "RUNNING A YARN DEPLOY"
      - yarn sst deploy --stage aws-BRD-TEST --region eu-west-2 --verbose

  post_build:
    commands:
      - echo "Running post build and tests"
